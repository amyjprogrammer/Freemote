<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="https://www.success.com/">
        <div>
          <label for="uname">Username: </label>
          <input id="uname" 
                 type="text" 
                 name="uname"
                 >
        </div>
        <div>
          <label for="pw"> Password: </label>
          <input id="pw"
                 type="password"
                 name="pw"
                 >
        </div>
        <div>
          <p>Gender:</p>
          
          <input id="female"
                 type= "radio"
                 name="gender"
                 value="female"
                 >
          <label for="female"> Female </label>
          <br>
          <input id="male"
                 type= "radio"
                 name="gender"
                 value="male"
                 >
          <label for="male"> Male </label>
                
        </div>
        <br>
        <div>
         <button>Submit</button>   
        </div>
    </form>
</body>
</html>
