<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Instagram Clone Login Page</title>
</head>
<body>  
    <div class="container">
        <div class="left-half-img-ctr">
        
        </div> 
        <div class="right-half-ctr">         
            <div class="inst-container">
                <div class="inside-ctr">
                    <h1>Instagram</h1>
                    <form action="">
                        <input type="email" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Log In">
                    </form>
                    <p class="fancy"><span>OR</span></p>
                    <div class="login-ctr">
                        <a href="https://www.facebook.com/"><img src="https://i.pinimg.com/736x/ac/57/3b/ac573b439cde3dec8ca1c6739ae7f628.jpg" alt="Facebook logo">Log in with Facebook</a>
                        <a class="pw-ctr" href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div class="sign-up-ctr">
                <div class="inside-ctr">
                    <div class="middle-ctr">
                        <p>Don't have an account?</p>
                        <a href="#">Sign up</a>
                    </div>
                </div>
            </div>
            <div class="get-app-ctr">
                <div class="inside-ctr">
                    <div class="par-ctr">
                        <p>Get the app.</p>
                    </div>
                    <div class="last-ctr">                   
                        
                        <a href="#"><img src="https://assets.codepen.io/6060109/IG-app-store-button.png" alt="App Store"></a>
                        <a href="#"><img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png" alt="Google Play"></a>
                    </div>
                </div>
            </div> 
        </div>
      
    </div> 
</body>
</html>
