<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kajabi_login.css">
    <title>Clone Kajabi Site</title>
</head>
<body>
    <div class="container">
        <div class="content-ctr">
            <div class="top-ctr">
                <img class="main-logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png" alt="Kajabi">
                <h2>Sign In</h2>
                <p>Need an account?<a href="#"> Get Started!</a></p>
            </div>
            <form action="">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="check-ctr">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <input type="submit" value="Sign In">
                <div class="top-ctr fgt-pw">
                    <a href="#">Forgot password?</a>                
                </div>
            </form>
        </div>
        <div class="image-ctr">
            
        </div>
    </div>
    
</body>
</html>
